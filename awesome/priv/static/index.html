<html>
  <body>
    <h2>Projects</h2>
    <form method="post" action="/projects">
      <div style="display: inline;">
        <div style="display: inline-block;">
          <div>
            <label>name</label>
          </div>
          <div>
            <input name="project_name" type="text">
          </div>
        </div>
        <div>
          <label>url</label>
          <input name="project_url" type="url">
        </div>
        
        <div>
          <label>summary</label>
          <textarea name="project_summary">
          </textarea>
        </div>
        
        <div>
          <label>bugtracker</label>
          <input name="project_bugtracker" type="url">
        </div>
        
      
        <input type="submit">
      </div>
    </form>
    <h2>Authors</h2>
  </body>
</html>
